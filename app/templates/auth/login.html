{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
<div class="div">
    <div class="container pt-5 mt-5"  style="text-align: center;font-family: 'Langar', cursive;font-family: 'Russo One', sans-serif;">
        <div class="row pt-5 mt-5"style="font-size: 25px;; width: 50vw;padding-left:7cm;">

            <div class="col-md-2"> </div>

            <div class="col-md-8">
                <!-- Flash message -->
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close btn btn-success" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>

                {% endfor %}
                <!-- Login form  -->

                {{ wtf.quick_form(login_form) }}

                <p style="color:red;"> Don't have an account? <a style="color:white;" href="{{url_for('auth.register')}}">Sign up here</a>
                </p>

            </div>

            <div class="col-md-2"> </div>

        </div>
    </div>
</div>

<style>
    body{
        background-image: url(../static/hotel1.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        color:white;
        text-align: center;
        
    }
</style>

{%endblock%}
